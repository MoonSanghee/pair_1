{% extends 'base.html' %}
{% block content %}


<form action="{% url 'todos:create' %}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">제목</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="80"
            name="title">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">내용</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="content">
    </div>

    <button type="submit" class="btn btn-primary">리뷰 쓰기</button>
</form>











{% endblock %}
